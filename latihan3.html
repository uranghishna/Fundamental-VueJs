<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Beginners 3</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand&display=swap">
    <style>
        body{
            margin: 5%;
            font-family: 'Quicksand', sans-serif;
        }

        .active{
            background: salmon;
            border: 0;
            padding: 5px;
        }
        
    </style>
</head>
<body>

    <div id="app">
        <header>
            <img src="image/logo.png" width="80" height="80">
        <br>
            <a :class="{active: menu === 'home'}" href="#" @click.prevent="gantimenu('home')">Home</a>
            <a :class="{active: menu === 'about'}" href="#" @click.prevent="gantimenu('about')">About</a>
            <a :class="{active: menu === 'blog'}" href="#" @click.prevent="gantimenu('blog')">Blog</a>
     
        </header>
        
        <footer>
            <p>copyright 2021</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script>
        const member = {
            name: 'Hishna difa',
            message: "hello word!",
            isactive: true,
            qty: 3,
            namadepan: "koje",
            namabelakang: "janggot",
            bilangan: 5,
            link: '<a href="">kelas</a>',
            gambar: "image/2.JPG",
            menu: "home",
            kelas: ['golang', 'php'],
            numbers: [1, 2, 3, 4, 5]
        }
        const vm = new Vue({
            el: '#app',
            data: member,
            methods: {
                getname: function(){
                    return 'Hello, '+this.name
                },
                ubahnama: function(namabaru){
                    this.name = namabaru
                    return this.getname()
                },
                handleclick: function(){
                    this.bilangan++
                    this.gambar = 'image/1.jpg'
                },
                caribilangangenap: (nomor) => {
                    return nomor.filter(angka=>{
                        return angka%2 == 0
                    })
                },
                gantimenu: function(menubaru, event){
                    this.menu = menubaru
                }
            },
            computed: {
                totalbayar: function(){
                    return this.qty * 10000
                },
                namalengkap: function(){
                    return this.namadepan +' '+ this.namabelakang
                },
                infobilangan: function(){
                    return this.bilangan%2 === 0 ? 'genap' : 'ganjil'
                }
            }
        })
    </script>
</body>
</html>
